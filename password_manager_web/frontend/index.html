
<!DOCTYPE html>
<html>
<head><title>Password Manager Web</title></head>
<body>
  <h2>Login / Registrazione</h2>
  <input id="username" placeholder="Username"><br>
  <input id="password" type="password" placeholder="Master password"><br>
  <button onclick="register()">Registrati</button>
  <button onclick="login()">Login</button>

  <div id="vault" style="display:none;">
    <h3>Nuova credenziale</h3>
    <input id="service" placeholder="Servizio"><br>
    <input id="login" placeholder="Login"><br>
    <input id="pw" placeholder="Password"><br>
    <textarea id="notes" placeholder="Note"></textarea><br>
    <button onclick="saveCredential()">Salva</button>

    <h3>Credenziali salvate</h3>
    <ul id="creds"></ul>
  </div>

  <script src="crypto.js"></script>
  <script src="app.js"></script>
</body>
</html>
